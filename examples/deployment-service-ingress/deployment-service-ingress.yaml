apiVersion: kro.run/v1alpha1
kind: ResourceGroup
metadata:
  name: application.kro.run
spec:
  apiVersion: v1alpha1
  kind: Application
  schema:
    spec:
      name: string
      image: string | default="nginx"
      replicas: integer | default=3
      port: integer | default=8080
      namespace: string | default="default"

  resources:
  - name: deployment
    template:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ${schema.spec.name}
        namespace: ${schema.spec.namespace}
        labels:
          app: ${schema.spec.name}
      spec:
        replicas: 3
        selector:
          matchLabels:
            app: ${schema.spec.name}
        template:
          metadata:
            labels:
              app: ${schema.spec.name}
          spec:
            containers:
            - name: ${schema.spec.name}
              image: ${schema.spec.image}
              imagePullPolicy: IfNotPresent
              ports:
              - containerPort: ${schema.spec.port}

  - name: service
    template:
      apiVersion: v1
      kind: Service
      metadata:
        name: ${schema.spec.name}
        namespace: ${schema.spec.namespace}
        labels:
          app: ${schema.spec.name}
      spec:
        type: NodePort
        selector:
          app: ${schema.spec.name}
        ports:
        - port: ${schema.spec.port}
          targetPort: ${schema.spec.port}
          protocol: TCP

  - name: ingress
    template:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: ${schema.spec.name}
        namespace: ${schema.spec.namespace}
        annotations:
          kubernetes.io/ingress.class: alb
          alb.ingress.kubernetes.io/scheme: internet-facing
        labels:
          app: ${schema.spec.name}
      spec:
      spec:
        rules:
          - http:
              paths:
                - path: "/"
                  pathType: Prefix
                  backend:
                    service:
                      name: ${schema.spec.name}
                      port:
                        number: ${schema.spec.port}