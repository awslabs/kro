apiVersion: x.symphony.k8s.aws/v1alpha1
kind: ResourceGroup
metadata:
  name: deploymentservice.x.symphony.k8s.aws
spec:
  schema:
    apiVersion: v1alpha1
    kind: DeploymentService
    spec:
      name: string
      namespace: string | default=default
      service:
        enabled: boolean | default=false
    status:
      deploymentConditions: ${deployment.status.conditions}
      availableReplicas: ${deployment.status.availableReplicas}
  resources:
  - name: deployment
    readyWhen:
      - ${deployment.spec.replicas == deployment.status.availableReplicas}
    template:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ${spec.name}
      spec:
        replicas: 5
        selector:
          matchLabels:
            app: deployment
        template:
          metadata:
            labels:
              app: deployment
          spec:
            containers:
            - name: ${spec.name}-deployment
              image: nginx
              ports:
              - containerPort: 80
  - name: service
    includeWhen:
    - ${spec.service.enabled}
    template:
      apiVersion: v1
      kind: Service
      metadata:
        name: ${deployment.metadata.name}
        annotations:
          age: ${string(deployment.status.readyReplicas)}
      spec:
        selector:
          app: deployment
        ports:
        - protocol: TCP
          port: 80
          targetPort: 80